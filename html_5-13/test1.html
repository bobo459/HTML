<!-- 더미 이미지를 가져오는 사이트가 있다. 내가 만들고자 하는 크기로 이미지로 가져올수 있다."https://picsum.photos/(넓이)250/(높이)50"

<img src="https://picsum.photos/250/50">

<!-- table 태그는 표를 그릴때 사용한다.
  tr(table row) - 줄 , td(table date) - 칸 : 글씨는 td쪽에 적어 줘야한다.
  2줄 3칸을 만들겠다. tr하나에 td가 3개 붙는다.  -> 줄 2줄, 칸은 총 6개를 만들어야한다.
-->
table>tr*2>td*3
<table border="1">
  <tr>
    <td width="100" height = "50">1</td>
    <td>2</td>
    <td>3</td>
  </tr>
  <tr>
    <td>4</td>
    <td>5</td>
    <td width="50">6</td>
  </tr>
</table>
